
<h3 class="text-center">Do you prefer to eat a meal every day?</h3>

    <div class="label-body"> 
      <div>Three meals and two snacks </div>
    </div>
  </label>
</div>
<div class="form-check">

      <div class="d-flex justify-content-between w-100"><span>Three meals and snacks </span><span class="badge bg-success">The best</span></div>

  $(document).ready(function(){
      $('.event a').click(function() {
          var DataValue = $(this).attr('data-value');
          //-$('.operation').addClass('show').siblings().not('.filter-container').slideUp(500).removeClass('show');
          $('#Register_module').load(DataValue);
      //- console.log(DataValue);
  
      });
      $('input[type="radio"]').click(function(){
          if($(this).is(":checked")){
          console.log("Checkbox is checked.");
          $(this).parent('.form-check').addClass('checked').siblings().removeClass('checked');
      }
      else if($(this).is(":not(:checked)")){
          console.log("Checkbox is unchecked.");
          }
      });
  });
</script>
