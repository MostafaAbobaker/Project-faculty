    <script>
      fetch("https://type.fit/api/quotes")
          .then(function(response) {
                  return response.json();
              }).then(function(data) {
                  for(var i =0 ; i < 10; i++) {
                      $(".slick-list .slick-track").append('<div class=" Quotes-box"><h2>Quotes</h2><p class="text">' + data[i].text + '</p><small class="author">' + data[i].author + '</small></div>');
                      //- console.log(data[i].text);
                      //- console.log(data[i].author);
                  }
      
                  //- console.log('quotes data');
                  //-     console.log(data);
          });
      
    </script>
    <script>
      $('.slider-nav').slick({
          centerMode: true,
          centerPadding: '60px',
          slidesToShow: 3,
          responsive: [
              {
              breakpoint: 768,
              settings: {
                  arrows: false,
                  centerMode: true,
                  centerPadding: '40px',
                  slidesToShow: 3
              }
              },
              {
              breakpoint: 480,
              settings: {
