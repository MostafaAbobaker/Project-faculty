
<h4 class="text-center">Are you allowed to eat meals while at work?</h4>
<div class="form-check">
  <input class="form-check-input" id="havefood" type="radio" name="mealswork"/>
  <label class="form-check-label" for="havefood">
    <div class="label-body"> 
      <h4>Yes</h4>
      <p>Yes, I have time for food</p>
    </div>
  </label>
</div>
<div class="form-check mb-4">
  <input class="form-check-input" id="NoMeals" type="radio" name="mealswork"/>
  <label class="form-check-label" for="NoMeals">
    <div class="label-body"> 
      <h4>No </h4>
      <p>Meals are repeated during the week</p>
    </div>
  </label>
</div>
<div class="form-floating mb-4">
  <input class="form-control" id="floatingInput" type="text" placeholder="Full Name"/>
  <label for="floatingInput">What are your favorite sources of protein?</label>
</div>

        <div>slow</div>

      <div class="label-body"> 
        <div>Average</div>

<script>
  $(document).ready(function(){
      $('.event a').click(function() {
          var DataValue = $(this).attr('data-value');
          //-$('.operation').addClass('show').siblings().not('.filter-container').slideUp(500).removeClass('show');
          $('#Register_module').load(DataValue);
      //- console.log(DataValue);
  
      });
      $('input[type="radio"]').click(function(){
          if($(this).is(":checked")){
          console.log("Checkbox is checked.");
          $(this).parent('.form-check').addClass('checked').siblings().removeClass('checked');
      }
      else if($(this).is(":not(:checked)")){
          console.log("Checkbox is unchecked.");
          }
      });
  });
</script>
