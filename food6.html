
<h3 class="text-center">Do you like your diet recipes to change at a rate?</h3>
<div class="form-check">
  <input class="form-check-input" id="FastRate" type="radio" name="easy-to-order"/>
  <label class="form-check-label" for="FastRate">
    <div class="label-body"> 
      <h4>Fast Rate </h4>
      <p>Meals change daily</p>
    </div>
  </label>
</div>
<div class="form-check mb-3">
  <input class="form-check-input" id="SlowRate" type="radio" name="easy-to-order"/>
  <label class="form-check-label" for="SlowRate">
    <div class="label-body"> 
      <h4>Slow Rate </h4>
      <p>Meals are repeated during the week</p>
    </div>
  </label>
</div>
<div class="event text-center" style="position: relative;bottom: unset;"><a class="btn text-center mx-3 btn-white" data-value="food5.html">Back</a><a class="btn text-center mx-3 btn-green next" data-value="food7.html">Next</a></div>
<script src="js/jquery-3.6.0.min.js"> </script>
<script src="js/bootstrap.min.js"> </script>
<script src="js/Main.js"> </script>
<script>
  $(document).ready(function(){
      $('.event a').click(function() {
          var DataValue = $(this).attr('data-value');
          //-$('.operation').addClass('show').siblings().not('.filter-container').slideUp(500).removeClass('show');
          $('#Register_module').load(DataValue);
      //- console.log(DataValue);
  
      });
      $('input[type="radio"]').click(function(){
          if($(this).is(":checked")){
          console.log("Checkbox is checked.");
          $(this).parent('.form-check').addClass('checked').siblings().removeClass('checked');
      }
      else if($(this).is(":not(:checked)")){
          console.log("Checkbox is unchecked.");
          }
      });
  });
</script>
